<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Common code of examples</title>
	<link rel="stylesheet" href="css/01-stylesheet.css">
</head>
<body>
	<!-- Non-replaced inline content -->
	<div class="text">
	<span>Some text</span>
	</div>
	<!-- Replaced content -->
	<div class="image">
	<img src="blue.gif" alt="blue square">
	</div>
	<!-- Block content -->
	<div class="block">
	<div>Block element, with long enough content to wrap.</div>
	</div>
</body>
</html>
